<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Reading Tracker</title>
  </head>
  <body>
    <div id="container">
      <h1>Reading Tracker</h1>
      <form>
        <p>
          I want to read
          <input type="number" name="booksGoal" id="booksGoal" min="1" /> books
          this year.
        </p>
        <p>
          I have read
          <input type="number" name="booksRead" id="booksRead" /> books this
          year.
        </p>
      </form>
      <div id="info">
        <p>
          There are <span id="daysLeftDisplay"></span> days left in the year.
        </p>
        <p>
          You need to finish a book every
          <span id="bookFrequencyDisplay"></span> days.
        </p>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
